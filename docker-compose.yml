version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hedge-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hedgebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hedgebot}
      POSTGRES_DB: ${POSTGRES_DB:-hedgebot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hedgebot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hedge-bot-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hedge-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-hedgebot}:${POSTGRES_PASSWORD:-hedgebot}@postgres:5432/${POSTGRES_DB:-hedgebot}?schema=public
      REDIS_URL: redis://redis:6379
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - hedge-bot-network

volumes:
  postgres_data:
  redis_data:

networks:
  hedge-bot-network:
    driver: bridge
